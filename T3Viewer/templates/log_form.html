{% extends "base.html" %}
{% block title %}Daily Log Report{% endblock %}
{% block content %}
<span class="search" style="float:left;margin:10px;display: inline-block">
    <form action="{% url 'log-report-form' %}" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" />
    </form>
</span>
<div class="help" style="margin:10px;display: inline-block">
    <br/>
    <b>Overview</b><br>
    This form allows you to run the Daily Log report against the RedShift DB.<br>
</div>
{% endblock %}
