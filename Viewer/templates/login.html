<h1>Telemetry Viewer</h1>
<form action="/login/" method="post">{% csrf_token %}
{% for field in form %}
    <div class="fieldWrapper">
        {{ field.label_tag }} {{ field }}
        {{ field.errors }}
    </div>
{% endfor %}
<input type="submit" value="Submit" />
</form>
<p><font color="red">{{ message }}</font></p>
