{% extends "base.html" %}
{% block head %}
<link rel="stylesheet" type="text/css" href="/static/list.css">
{% endblock %}
{% block javascript %}
<script type="text/javascript">
var params = {{ params|safe }};
var events = {{ events|safe }};
</script>
<script type="text/javascript" src="/static/list.js"></script>
{% endblock %}
{% block navbar %}
{% endblock %}
{% block content %}
<table>
    <tr>
    {% for button in buttons %}
        <td><table class="button_table"><td class="button_cell"><a href="{{ button.url }}"><font class="button_text">{{ button.text }}</font></a></td></table><td>
    {% endfor %}
    </tr>
</table>
<br/><br/>
<table id="table_summary" class="table"></table><br/>
<table id="table_events" class="table"></table>
{% endblock %}
